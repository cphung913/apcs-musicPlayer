<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title">Summer</h4>
            <div id="progress-container"><div id="progress"></div></div>
        </div>
    

        <div class="img-container">
            <img src="images/summer.jpg" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="back" class="action-btn"><i class="fa-solid fa-backward"></i></button>
            <button id="play" class="action-btn action-btn-big"><i class="fa-solid fa-play"></i></button>
            <button id="forward" class="action-btn"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>

    <audio src="music/summer.mp3" id="audio"></audio>
</body>
<script src="script.js"></script>
</html>
